<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithm</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/2ba695a310.js" crossorigin="anonymous"></script>
    <script src = "./index.js"></script>
</head>
<body>
    <header id = "header">
        <ul class = "topMenu"> 
            <li class = "listSelect">
                <select name="algorithm" id="algorithm"> 
                    <option value="select">--Select Algorithm--</option>
                    <option value="drawBubbleSort">Bubble sort</option>
                    <option value="drawCombSort">Comb sort</option>
                    <option value="drawSelectionSort">Selection sort</option>
                    <option value="drawInsertionSort">Insertion sort</option>
                </select>
            </li>
            <li>
                <button id = "play"><i class="fas fa-play icon" id = "playIcon"></i><span>Play</span></button>
            </li>
            <li>
                <button id = "pause"><i class="fas fa-pause icon" id = "pauseIcon"></i><span>Pause</span></button>   
            </li>
            <li>
               <button id = "controlsBtn">Controls</button>
            </li>
        </ul>
    </header>
    <section class = "canvasControlsContainer">
            <ul id ="controlsContainer" class = "controlsContainer">  
                <li>
                    <div>
                        <p>Array Length</p><input type="range" id = "arrayLengthRange" class = "range" max = "" min = "">
                    </div>
                     <input type="number"  class = "input" id = "arrayLength" max = "" min = "">
                </li>
                <li>
                    <div>
                        <p>Line width </p><input type="range" id = "lineWidthRange" class = "range" max = "" min = "">
                    </div>
                    <input type="number"  class = "input" id = "arrayWidth" max = "" min = "">
                </li>
                <li>
                    <div>
                        <p>Line gap </p><input type="range" id = "lineGapRange" class = "range" max = "" min = ""> 
                    </div>
                    <input type="number"  class = "input" id = "arrayGap"  max = "" min = "">
                </li>
            </ul>
            <canvas id = "canvas"></canvas>
    </section>
</body>
</html>
